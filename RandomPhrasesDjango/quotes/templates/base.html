<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Цитаты{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
        header { margin-bottom: 20px; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-left a { margin-right: 15px; text-decoration: none; color: #333; }
        .nav-left a:hover { text-decoration: underline; }
        .nav-right { margin-left: auto; }
        .nav-right a, .nav-right span { margin-left: 15px; text-decoration: none; color: #333; }
        .nav-right a:hover { text-decoration: underline; }
        .container { background: white; padding: 20px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        button { padding: 8px 16px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="{% url 'random_quote' %}">Случайная цитата</a>
                <a href="{% url 'add_quote' %}">Добавить цитату</a>
                <a href="{% url 'top_quotes' %}">Топ-10</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}"><span>{{ user.username }}</span></a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                            <button type="submit" style="background:none; border:none; color:#333; cursor:pointer; text-decoration:underline; padding:0;">
                                Выйти
                            </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
